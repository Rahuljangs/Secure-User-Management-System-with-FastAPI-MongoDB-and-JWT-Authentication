<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
            background-color: #f2f2f2;
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            transition: background-color 0.5s ease-in-out, color 0.5s ease-in-out;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #555;
            transition: color 0.5s ease-in-out
        }

        .box-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .box {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }


        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .box-text {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            transition: color 0.5s ease-in-out;
        }
        .box-container {
            display: flex;
            justify-content: center;
            align-items: center; /* Add this line */
            gap: 20px;
            margin-top: 30px;
        }

        /* Classical colors for each box */
        .box1 { background-color: #dcdde1; color: #555; }
        .box2 { background-color: #b2bec3; color: #333; }
        .box3 { background-color: #7f8c8d; color: #fff; }
        .box4 { background-color: #636e72; color: #fff; }
    </style>
</head>
<body>
    <h1>Homepage</h1>

    <div class="box-container">
        <a href="/user-database" class="box box1" onmouseover="changeColors('.box1', '#bdc3c7', '#555')" onmouseout="resetColors('.box1')">
            <div class="box-text">User Database</div>
        </a>

        <a href="/register" class="box box2" onmouseover="changeColors('.box2', '#95a5a6', '#fff')" onmouseout="resetColors('.box2')">
            <div class="box-text">Register</div>
        </a>

        <a href="/delete" class="box box3" onmouseover="changeColors('.box3', '#626567', '#fff')" onmouseout="resetColors('.box3')">
            <div class="box-text">Delete</div>
        </a>

        <a href="/update-details" class="box box4" onmouseover="changeColors('.box4', '#4d5656', '#fff')" onmouseout="resetColors('.box4')">
            <div class="box-text">Update Details</div>
        </a>
    </div>

    <script>
        function changeColors(selector, bgColor, textColor) {
            document.querySelector(selector).style.backgroundColor = bgColor;
            document.querySelector(selector + ' .box-text').style.color = textColor;
            document.body.style.backgroundColor = bgColor;
            document.querySelector('h1').style.color = textColor;
        }

        function resetColors(selector) {
            document.querySelector(selector).style.backgroundColor = '';
            document.querySelector(selector + ' .box-text').style.color = '';
            document.body.style.backgroundColor = '#f2f2f2';
            document.querySelector('h1').style.color = '#555';
        }
    </script>
</body>
</html>
